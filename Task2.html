<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Task2.css">
    <link rel="shortcut icon" href="loginpage.jpg" type="image/x-icon">
</head>
<body>
        <h1>Login Page</h1>
        <br>
        <form action="#">
            
        <div class="imgcontainer">
            <img src="img_avatar.png" alt="Image" class="picture">
          </div>
        <div class="heading">
            <h3>Sign in</h3>
        </div>


        <div class="maincontainer">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" class="name" name="username" required>
            <br><br>

            <label for="pwd">Password</label>
            <input type="password" placeholder="Enter Password" class="pwd" name="pwd" required>

            <br><br>
            <button type="submit" >Login</button>

            <br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>

              <div class="container" >
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="pswd">Forgot <a href="#">password?</a></span>
              </div>
        </div>
        </form>
</body>
</html>
